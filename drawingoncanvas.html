<!doctype html>
<html>
<script>
    function drawOnCanvas () { var c =document.getElementById("c"); var ctx=c.getContext ("2D");
    // set fill color to green
    ctx.fillStyle ="#00FF00";
    // draw filled rectangle
    ctx.fillRect (50, 50, 200, 150);
    // trace first diagonal
    ctx.moveTo (50, 50);
    ctx.lineTo (250, 200);
    // draw the second diagonal
    ctx.moveTo(250, 50);
    ctx.lineTo(50, 200);
    // draw diagonals in red
    ctx.strokeStyle="#FF0000";
    ctx.stroke();
    }
</script>
<title>Draw Something</title>
<body>
    <canvas id="c" width="400" height="300" style="border: 1px solid #c3c3c3;">
        Your browser doesn't support the canvas element.
    </canvas>
    <body onload="drawOnCanvas() ;" >

</body>
</html>
